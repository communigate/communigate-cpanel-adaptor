/* pagination */
.cjt_table_pagination ul {
	margin: 0;
	padding: 0;
	text-align: right;
}

		display: inline;

	}
		.cjt_table_pagination ul li.jump {margin-right: 10px;}

.cjt_table_pagination span.cjt_table_arrow_link {
	background: #fff url("../images/bg-link.png") repeat-x 0 0;

	padding: 3px 12px;
	text-decoration: none; 
}

		background-color: #eee;
		border-color: #ddd;
		color: #f5a938;
		cursor: pointer;
	}
	.cjt_table_pagination span.cjt_table_arrow_link_disable, .cjt_table_pagination span.cjt_table_arrow_link_disable:hover{
		background: #fff;
		border-color: #eee;
		cursor: default;
		color: #ccc;
		font-weight: normal !important;
	}

/* `Filter
----------------------------------------------------------------------------------------------------*/
.cjt_table_filter {
	border: 1px #ddd solid;
	border-radius: 7px;

	margin: 10px 0;
	padding: 7px 10px;
}
	.cjt_table_filter ul {

		}

			}

		background-image: url('../images/remove.png');

		background-repeat: no-repeat;
		color:#00566A;
		display: inline-block;
		height: 11px;
		line-height: 90%;
		padding-right: 15px;
		text-decoration: none;
	}
		.cjt_table_filter span.remove:hover {
			background-position: right -11px;

			color: #f39607;
			*/
		}
